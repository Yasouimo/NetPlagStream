<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetPlag Dashboard - Plagiarism Detection Results</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            text-align: center;
        }
        
        .header h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #666;
            font-size: 1.1em;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.3s;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-card h3 {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 10px;
            text-transform: uppercase;
        }
        
        .stat-card .value {
            color: #667eea;
            font-size: 2.5em;
            font-weight: bold;
        }
        
        .stat-card .sub-value {
            color: #999;
            font-size: 0.9em;
            margin-top: 5px;
        }
        
        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .chart-card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .chart-card h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
        }
        
        .table-card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        
        .table-card h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
        }
        
        .search-bar {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
        }
        
        .search-bar input {
            flex: 1;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }
        
        .search-bar input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .search-bar button {
            padding: 12px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s;
        }
        
        .search-bar button:hover {
            background: #5568d3;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        th {
            background: #f8f9fa;
            color: #667eea;
            font-weight: 600;
        }
        
        tr:hover {
            background: #f8f9fa;
        }
        
        .badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.85em;
            font-weight: bold;
        }
        
        .badge-high {
            background: #ff6b6b;
            color: white;
        }
        
        .badge-medium {
            background: #ffd93d;
            color: #333;
        }
        
        .badge-low {
            background: #6bcf7f;
            color: white;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .error {
            background: #ff6b6b;
            color: white;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        
        .pagination button {
            padding: 8px 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .pagination button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .filter-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .filter-group label {
            color: #666;
            font-weight: 500;
        }
        
        .filter-group input[type="number"] {
            width: 100px;
            padding: 8px;
            border: 2px solid #ddd;
            border-radius: 5px;
        }
        
        .filter-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç NetPlag Dashboard</h1>
            <p>Plagiarism Detection Results & Analytics</p>
        </div>
        
        <div id="error-message"></div>
        
        <!-- Statistics Cards -->
        <div class="stats-grid" id="stats-grid">
            <div class="stat-card">
                <h3>Total Cases</h3>
                <div class="value" id="total-cases">-</div>
            </div>
            <div class="stat-card">
                <h3>Confirmed Plagiarism</h3>
                <div class="value" id="confirmed-plagiarism">-</div>
            </div>
            <div class="stat-card">
                <h3>High Similarity (>0.8)</h3>
                <div class="value" id="high-similarity">-</div>
            </div>
            <div class="stat-card">
                <h3>Average Score</h3>
                <div class="value" id="avg-similarity">-</div>
                <div class="sub-value">Max: <span id="max-similarity">-</span></div>
            </div>
        </div>
        
        <!-- Charts -->
        <div class="charts-grid">
            <div class="chart-card">
                <h2>Similarity Score Distribution</h2>
                <canvas id="similarityChart"></canvas>
            </div>
            <div class="chart-card">
                <h2>Top Documents by Matches</h2>
                <canvas id="topDocumentsChart"></canvas>
            </div>
        </div>
        
        <!-- Search and Filters -->
        <div class="table-card">
            <h2>Plagiarism Cases</h2>
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Search by document or reference filename...">
                <button onclick="searchCases()">Search</button>
            </div>
            <div class="filters">
                <div class="filter-group">
                    <label>Min Score:</label>
                    <input type="number" id="min-score" min="0" max="1" step="0.1" value="0.0">
                </div>
                <div class="filter-group">
                    <label>Only Plagiarism:</label>
                    <input type="checkbox" id="only-plagiarism">
                </div>
                <div class="filter-group">
                    <button onclick="loadCases()">Apply Filters</button>
                </div>
            </div>
            <div id="cases-table-container">
                <div class="loading">Loading cases...</div>
            </div>
            <div class="pagination" id="pagination"></div>
        </div>
        
        <!-- Analysis Summary -->
        <div class="table-card">
            <h2>Analysis Summary</h2>
            <div id="analysis-table-container">
                <div class="loading">Loading analysis summary...</div>
            </div>
        </div>
    </div>
    
    <script>
        let currentPage = 1;
        let similarityChart, topDocumentsChart;
        
        // Initialize charts
        function initCharts() {
            const similarityCtx = document.getElementById('similarityChart').getContext('2d');
            similarityChart = new Chart(similarityCtx, {
                type: 'bar',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Number of Cases',
                        data: [],
                        backgroundColor: 'rgba(102, 126, 234, 0.6)',
                        borderColor: 'rgba(102, 126, 234, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
            
            const topDocumentsCtx = document.getElementById('topDocumentsChart').getContext('2d');
            topDocumentsChart = new Chart(topDocumentsCtx, {
                type: 'bar',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Match Count',
                        data: [],
                        backgroundColor: 'rgba(118, 75, 162, 0.6)',
                        borderColor: 'rgba(118, 75, 162, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    indexAxis: 'y',
                    scales: {
                        x: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }
        
        // Load statistics
        async function loadStats() {
            try {
                const response = await fetch('/api/stats');
                const data = await response.json();
                
                if (data.error) {
                    showError(data.error);
                    return;
                }
                
                document.getElementById('total-cases').textContent = data.total_cases.toLocaleString();
                document.getElementById('confirmed-plagiarism').textContent = data.confirmed_plagiarism.toLocaleString();
                document.getElementById('high-similarity').textContent = data.high_similarity.toLocaleString();
                document.getElementById('avg-similarity').textContent = data.avg_similarity.toFixed(4);
                document.getElementById('max-similarity').textContent = data.max_similarity.toFixed(4);
            } catch (error) {
                showError('Failed to load statistics: ' + error.message);
            }
        }
        
        // Load similarity distribution
        async function loadSimilarityDistribution() {
            try {
                const response = await fetch('/api/similarity_distribution');
                const data = await response.json();
                
                if (data.error) {
                    return;
                }
                
                similarityChart.data.labels = data.labels;
                similarityChart.data.datasets[0].data = data.values;
                similarityChart.update();
            } catch (error) {
                console.error('Failed to load similarity distribution:', error);
            }
        }
        
        // Load top documents
        async function loadTopDocuments() {
            try {
                const response = await fetch('/api/top_documents');
                const data = await response.json();
                
                if (data.error) {
                    return;
                }
                
                const documents = data.documents.slice(0, 10);
                topDocumentsChart.data.labels = documents.map(d => d.document.split('/').pop());
                topDocumentsChart.data.datasets[0].data = documents.map(d => d.match_count);
                topDocumentsChart.update();
            } catch (error) {
                console.error('Failed to load top documents:', error);
            }
        }
        
        // Load plagiarism cases
        async function loadCases(page = 1) {
            try {
                currentPage = page;
                const minScore = document.getElementById('min-score').value;
                const onlyPlagiarism = document.getElementById('only-plagiarism').checked;
                
                const response = await fetch(`/api/plagiarism_cases?page=${page}&per_page=20&min_score=${minScore}&only_plagiarism=${onlyPlagiarism}`);
                const data = await response.json();
                
                if (data.error) {
                    showError(data.error);
                    return;
                }
                
                let html = '<table><thead><tr><th>Document</th><th>Reference</th><th>Similarity</th><th>Status</th></tr></thead><tbody>';
                
                data.cases.forEach(case_item => {
                    const badgeClass = case_item.similarity >= 0.8 ? 'badge-high' : 
                                      case_item.similarity >= 0.5 ? 'badge-medium' : 'badge-low';
                    html += `<tr>
                        <td>${case_item.document}</td>
                        <td>${case_item.reference}</td>
                        <td><span class="badge ${badgeClass}">${case_item.similarity}</span></td>
                        <td>${case_item.is_plagiarism ? '<span class="badge badge-high">Plagiarism</span>' : '<span class="badge badge-low">OK</span>'}</td>
                    </tr>`;
                });
                
                html += '</tbody></table>';
                document.getElementById('cases-table-container').innerHTML = html;
                
                // Pagination
                const totalPages = Math.ceil(data.total / 20);
                let paginationHtml = '';
                if (currentPage > 1) {
                    paginationHtml += `<button onclick="loadCases(${currentPage - 1})">Previous</button>`;
                }
                paginationHtml += `<span style="padding: 8px 15px;">Page ${currentPage} of ${totalPages}</span>`;
                if (currentPage < totalPages) {
                    paginationHtml += `<button onclick="loadCases(${currentPage + 1})">Next</button>`;
                }
                document.getElementById('pagination').innerHTML = paginationHtml;
            } catch (error) {
                showError('Failed to load cases: ' + error.message);
            }
        }
        
        // Search cases
        async function searchCases() {
            try {
                const searchTerm = document.getElementById('search-input').value;
                const minScore = document.getElementById('min-score').value;
                
                const response = await fetch(`/api/search?q=${encodeURIComponent(searchTerm)}&min_score=${minScore}`);
                const data = await response.json();
                
                if (data.error) {
                    showError(data.error);
                    return;
                }
                
                let html = '<table><thead><tr><th>Document</th><th>Reference</th><th>Similarity</th><th>Status</th></tr></thead><tbody>';
                
                data.cases.forEach(case_item => {
                    const badgeClass = case_item.similarity >= 0.8 ? 'badge-high' : 
                                      case_item.similarity >= 0.5 ? 'badge-medium' : 'badge-low';
                    html += `<tr>
                        <td>${case_item.document}</td>
                        <td>${case_item.reference}</td>
                        <td><span class="badge ${badgeClass}">${case_item.similarity}</span></td>
                        <td>${case_item.is_plagiarism ? '<span class="badge badge-high">Plagiarism</span>' : '<span class="badge badge-low">OK</span>'}</td>
                    </tr>`;
                });
                
                html += '</tbody></table>';
                html += `<p style="margin-top: 10px; color: #666;">Found ${data.total} result(s)</p>`;
                document.getElementById('cases-table-container').innerHTML = html;
                document.getElementById('pagination').innerHTML = '';
            } catch (error) {
                showError('Search failed: ' + error.message);
            }
        }
        
        // Load analysis summary
        async function loadAnalysisSummary() {
            try {
                const response = await fetch('/api/analysis_summary');
                const data = await response.json();
                
                if (data.error) {
                    return;
                }
                
                let html = '<table><thead><tr><th>Document</th><th>Matches</th><th>Max Score</th><th>Avg Score</th></tr></thead><tbody>';
                
                data.summaries.forEach(summary => {
                    html += `<tr>
                        <td>${summary.document}</td>
                        <td>${summary.num_matches}</td>
                        <td><span class="badge ${summary.max_score >= 0.8 ? 'badge-high' : summary.max_score >= 0.5 ? 'badge-medium' : 'badge-low'}">${summary.max_score}</span></td>
                        <td>${summary.avg_score.toFixed(4)}</td>
                    </tr>`;
                });
                
                html += '</tbody></table>';
                document.getElementById('analysis-table-container').innerHTML = html;
            } catch (error) {
                console.error('Failed to load analysis summary:', error);
            }
        }
        
        // Show error message
        function showError(message) {
            document.getElementById('error-message').innerHTML = `<div class="error">${message}</div>`;
            setTimeout(() => {
                document.getElementById('error-message').innerHTML = '';
            }, 5000);
        }
        
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            initCharts();
            loadStats();
            loadSimilarityDistribution();
            loadTopDocuments();
            loadCases();
            loadAnalysisSummary();
            
            // Auto-refresh every 30 seconds
            setInterval(() => {
                loadStats();
                loadCases(currentPage);
            }, 30000);
            
            // Enter key for search
            document.getElementById('search-input').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    searchCases();
                }
            });
        });
    </script>
</body>
</html>
